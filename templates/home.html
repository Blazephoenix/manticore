{% extends 'layout.html' %}
{% block title %}
    {{posts[0].blog}}
{% endblock title %}
{% block body %}
    <h1>{{posts[0].blog}}</h1>
    {% for post in posts %}
    <p>
        <h2><a href="posts/{{ post.slug }}.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
        {{post.summary}}
    </p>
    {% endfor %}
{% endblock body %}
